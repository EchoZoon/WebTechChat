        function getNewArr(arr) {

            var temArr = new Array();

            var lenN = Math.floor(arr.length / 2);
            for (var i = 0; i < lenN; i++) {
                var j = 1;
                while (j > -1) {
                    temArr.push(arr[2 * i + j]);
                    j--;
                }
            }

            if (arr.length % 2 != 0) {
                var lastItem = arr.slice(-1);
                temArr.push(lastItem[0]);
            }

            return temArr;
        }


        //        console.log(getNewArr([0]))
        //        console.log(getNewArr([0,1,2,3,4,5,6,7]))
        //        console.log(getNewArr([0,1,2,3,4,5,6,7,8]))

        /*还是林林的第二种方法效率更好点*/
        function getArr2(arr) {
            var tArr = [];
            for (var i = 0; i < arr.length; i = i + 2) {
                if (i == arr.length - 1) {
                    tArr[i] = arr[i];
                    break;
                }
                tArr[i] = arr[i + 1];
                tArr[i + 1] = arr[i];

            }

            return tArr;
        }

        console.log(getArr2([0]));
        console.log(getArr2([0, 1, 2, 3, 4, 5, 6, 7]));
        console.log(getArr2([0, 1, 2, 3, 4, 5, 6, 7, 8]))
